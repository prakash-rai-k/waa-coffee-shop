<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Product List</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<nav class="navbar navbar-dark bg-primary">
		<span th:utext="${username}"></span>
		<a href="/logout" class="btn btn-success"
			style="float: right; margin: 5px 5px 0 0;">Logout</a>
	</nav>
	<div class="container">
		<ul class="nav nav-tabs">
			<li><a href="/persons">Persons</a></li>
			<li class="active"><a href="#">Products</a></li>
			<li><a href="/orders">Orders</a></li>
		</ul>
		<div class="row">
			<br /> <a href="addProduct" class="btn btn-primary"
				style="float: right;"><i class="fa fa-plus"></i>Add Product</a> <br />
			<br />
			<div>
				<table border="1" class="table">
					<tr class="thead-light">
						<th style="width:10%;">Name</th>
						<th style="width:60%;">Description</th>
						<th style="width:10%;">Price</th>
						<th style="width:10%;">Type</th>
						<th style="width:10%;">Actions</th>
					</tr>
					<tr th:each="product : ${products}">
						<td th:utext="${product.productName}">...</td>
						<td th:utext="${product.description}">...</td>
						<td th:utext="${product.price}">..</td>
						<td th:utext="${product.productType}">..</td>
						<td><a th:href="@{'deleteProduct/'+${product.id}}"><i
								class="fa fa-trash" style="cursor: pointer;"></i></a> 
								&nbsp;&nbsp;
								<a
							th:href="@{'editProduct/'+${product.id}}"><i
								class="fa fa-edit" style="cursor: pointer;"></i></a></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
