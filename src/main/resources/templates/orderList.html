<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Order List</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<nav class="navbar navbar-dark bg-primary">
		<a href="/logout" class="btn btn-success"
			style="float: right; margin: 5px 5px 0 0;">Logout</a>
	</nav>
	<div class="container">
		<ul class="nav nav-tabs">
			<li><a href="/persons">Persons</a></li>
			<li class="active"><a href="/products">Products</a></li>
			<li><a href="/orders">Orders</a></li>
		</ul>
		<div class="row">
			<br /> <a href="addOrder" class="btn btn-primary"
				style="float: right;"><i class="fa fa-plus"></i>Add Order</a> <br />
			<br />
			<div>
				<table border="1" class="table">
					<tr class="thead-light">
						<th style="width:10%;">Date</th>
						<th style="width:60%;">Order Lines</th>
						<th style="width:10%;">Person</th>
					</tr>
					<tr th:each="order : ${orders}">
						<td th:utext="${order.orderDate}">...</td>
						<td th:utext="${order.orderLines}">...</td>
						<td th:utext="${order.person}">..</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
